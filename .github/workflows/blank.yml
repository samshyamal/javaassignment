name: Java Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
           java-version: 11
           distribution: 'adopt'
           
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
         java-version: 11
         maven-version: 3.8.4


